<div class="search">
            <form action="{% url 'core:search' %}">

              <!-- Form Row 1 -->
              <div class="form-row">
                <div class="col-md-4 mb-3">
                  <label class="sr-only">Keywords</label>
                  <input type="text" name="keywords" class="form-control" placeholder="Keyword (Pool, Garage, etc)" value="{{ search_value.keywords }}">
                </div>
                <div class="col-md-4 mb-3">
                  <label class="sr-only">State</label>
                  <select name="city" class="form-control">
                    <option selected="true" disabled="disabled">City (All)</option>
                      {% for foo in cites %}
                          <option value="{{ foo.city }}"{% if search_value.city == foo.city %} selected {% endif %}>{{ foo.city }}</option>
                      {% endfor %}
                  </select>
                </div>

                <div class="col-md-4 mb-3">
                  <label class="sr-only">State</label>
                  <select name="state" class="form-control">
                    <option selected="true" disabled="disabled">State (All)</option>
                      {% for foo in states %}
                          <option value="{{ foo.state }}" {% if foo.state == search_value.state %}
                          selected
                          {% endif %} >{{ foo.state }}</option>
                      {% endfor %}
                  </select>
                </div>

              </div>

              <!-- Form Row 2 -->
              <div class="form-row">
                <div class="col-md-6 mb-3">
                  <label class="sr-only">Bedrooms</label>
                  <select name="bedroom" class="form-control">
                    <option selected="true" disabled="disabled">Bedrooms (All)</option>
                      {% for bedroom_choice in bedroom_choices %}
                          <option value="{{ bedroom_choice }}" {% if  search_value.bedroom == bedroom_choice %}
                          selected
                          {% endif %} >{{ bedroom_choice }}</option>
                      {% endfor %}
                  </select>
                </div>
                <div class="col-md-6 mb-3">
                  <select name="price" class="form-control" id="type">
                    <option selected="true" disabled="disabled">Max Price (Any)</option>
                      {% for key,value in price_choices.items %}
                          <option value="{{ key }}" {% if key == search_value.price %}
                          selected
                          {% endif %} >{{ value }}</option>
                      {% endfor %}
                  </select>
                </div>
              </div>
              <button class="btn btn-secondary btn-block mt-4" type="submit">Submit form</button>
            </form>
          </div>
