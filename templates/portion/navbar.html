{% load static %}
<!-- Top Bar -->
  <section id="top-bar" class="p-3">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <i class="fas fa-phone"></i> (070)-555-5555
        </div>
        <div class="col-md-4">
          <i class="fas fa-envelope-open"></i> info@mohammedshurafa.me
        </div>
        <div class="col-md-4">
          <div class="social text-right">
            <a href="#">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#">
              <i class="fab fa-facebook"></i>
            </a>
            <a href="#">
              <i class="fab fa-linkedin"></i>

              <i class="fab fa-instagram"></i>
            </a>
            <a href="#">
              <i class="fab fa-pinterest"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <div class="container">
      <a class="navbar-brand" href="{% url 'core:index' %}">
        <img src="{% static 'img/logo.png' %}" class="logo" alt="">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <ul class="navbar-nav">
          <li {% if  request.path == '/'  %}
              class="nav-item mr-3 active"
          {% else %}
              class="nav-item mr-3 "
          {% endif %}>
            <a class="nav-link" href="{% url 'core:index' %}">Home</a>
          </li>
          <li {% if 'about' in request.path  %}
              class="nav-item mr-3 active"
          {% else %}
              class="nav-item mr-3 "
          {% endif %} >
            <a class="nav-link" href="{% url 'core:about' %}">About</a>
          </li>

          <li {% if 'lsitings' in request.path  %}
              class="nav-item mr-3 active"
          {% else %}
              class="nav-item mr-3 "
          {% endif %}>
            <a class="nav-link" href="{% url 'lsitings:listings'%}">Featured Listings</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
        {% if user.is_authenticated %}
            <li {% if 'dashboard' in request.path   %}
                class="nav-item mr-3 active"
            {% else %}
                class="nav-item mr-3 "
            {% endif %}>
                <a class="nav-link" href="{% url 'accounts:dashboard' %}">
                    <i class="fas fa-home"></i>  {{ user.username }} dashboard</a>
            </li>
            <li {% if 'logout' in request.path   %}
                class="nav-item mr-3 active"
            {% else %}
                class="nav-item mr-3 "
            {% endif %}>
                <a class="nav-link" href="{% url 'accounts:logout' %}">
                    <i class="fas fa-sign-out-alt"></i> logout</a>
            </li>


        {% else %}
         <li {% if 'register' in request.path   %}
              class="nav-item mr-3 active"
          {% else %}
              class="nav-item mr-3 "
          {% endif %}>
            <a class="nav-link" href="{% url 'accounts:register' %}">
              <i class="fas fa-user-plus"></i> Register</a>
          </li>
          <li {% if 'login' in request.path   %}
              class="nav-item mr-3 active"
          {% else %}
              class="nav-item mr-3 "
          {% endif %}>
            <a class="nav-link" href="{% url 'accounts:login' %}">
              <i class="fas fa-sign-in-alt"></i>
              Login</a>
          </li>
        {% endif %}
        </ul>
      </div>
    </div>
  </nav>
